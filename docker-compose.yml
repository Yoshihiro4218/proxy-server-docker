version: '2'

services:
  squid:
    image: sameersbn/squid:3.5.27-2
    ports:
      - "80:3128"
    volumes:
      - /srv/docker/squid/cache:/var/spool/squid
      - ./squid.conf:/etc/squid/squid.conf
      - ./.htpasswd:/etc/squid/.htpasswd
    restart: always


